        locked_balance:
          type: string
          description: |
            The portion of the merchant's token balance that is temporarily locked and unavailable for payouts or refunds.

            Tokens become locked when they are reserved for a pending payment, refund, or other transaction. Locked balances ensure that the same funds cannot be used for multiple operations simultaneously and will be released once the associated transaction is completed or cancelled.
          example: '1.23'
