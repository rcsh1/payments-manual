        - Approved
        - Rejected
      example: Pending
      description: |
        The status of the approver. Possible values include:
          - `Pending`: Waiting for the approver's decision.
          - `Approved`: The approver has approved the swap request.
          - `Rejected`: The approver has rejected the swap request.
    SwapSingingStatus:
      type: string
      enum:
        - Pending
        - Signed
        - Timeout
        - Rejected
      example: Pending
      description: |
        The result of the swap transaction signing. Possible values include:
          - `Pending`: The transaction is awaiting the signer's signature.
          - `Signed`: The transaction has been signed by the signer.
          - `Timeout`: The signature request has expired due to no response from the signer.
          - `Rejected`: The transaction has been rejected by the signer.
