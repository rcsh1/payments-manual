      title: Legacy Fee Rate
      required:
        - fee_type
        - token_id
        - recommended
      properties:
        fee_type:
          $ref: '#/components/schemas/FeeType'
        token_id:
          type: string
          description: The token used to pay the transaction fee.
          example: ETH
        slow:
          required:
            - gas_price
          allOf:
            - $ref: '#/components/schemas/EvmLegacyFeeBasePrice'
        recommended:
          required:
            - gas_price
          allOf:
            - $ref: '#/components/schemas/EvmLegacyFeeBasePrice'
        fast:
          required:
            - gas_price
          allOf:
            - $ref: '#/components/schemas/EvmLegacyFeeBasePrice'
    UtxoFeeRate:
      type: object
