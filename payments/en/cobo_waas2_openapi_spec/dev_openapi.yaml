    OtcFee:
      type: object
      required:
        - fee_rate
      properties:
        fee_rate:
          type: string
          description: |
            The exchange rate used to convert cryptos to fiat currencies during off-ramp. The final fiat amount is calculated using the following formula:

            Final Fiat Amount = (Token Amount - Bridging Fee)  Exchange Rate

            Note: The actual fiat amount received may be lower due to additional bank transfer fees.
        token_id:
          type: string
          description: The ID of the token you want to off-ramp.
    PaymentEstimatedFee:
      type: object
