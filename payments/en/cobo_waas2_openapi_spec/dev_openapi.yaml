  /compliance/funds/disposition/refund:
    post:
      tags:
        - Compliance
      operationId: refund_funds
      summary: Refund funds
      description: |
        This operation creates a request to refund funds for a specific transaction. The funds will be sent to the specified destination address.

        You need to specify the transaction ID to be refunded and the destination address. 
        Optional parameters include custom categories for tracking purposes.

        <Note>The refund will initiate a withdrawal transaction from the compliance-managed address to the specified destination.</Note>
      security:
        - CoboAuth: []
        - OAuth2:
            - compliance_funds.refund
      requestBody:
        description: The request body to refund funds.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundDisposition'
      responses:
        '201':
          $ref: '#/components/responses/createDispositionResponse'
        4XX:
          $ref: '#/components/responses/badRequestError'
        5XX:
          $ref: '#/components/responses/internalServerError'
  /compliance/funds/disposition/isolate:
    post:
      tags:
        - Compliance
      operationId: isolate_funds
      summary: Isolate funds
      description: |
        This operation creates a request to isolate funds for a specific transaction. The funds will be sent to a designated isolation address for compliance purposes.

        You need to specify the transaction ID to be isolated and the destination address. 
        Optional parameters include custom categories for tracking purposes.

        <Note>The isolation will initiate a withdrawal transaction from the compliance-managed address to the specified isolation address.</Note>
      security:
        - CoboAuth: []
        - OAuth2:
            - compliance_funds.isolate
      requestBody:
        description: The request body to isolate funds.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IsolateDisposition'
      responses:
        '201':
          $ref: '#/components/responses/createDispositionResponse'
        4XX:
          $ref: '#/components/responses/badRequestError'
        5XX:
          $ref: '#/components/responses/internalServerError'
  /compliance/funds/disposition/unfreeze:
    post:
      tags:
        - Compliance
      operationId: unfreeze_funds
      summary: Unfreeze frozen funds
      description: |
        This operation creates a request to unfreeze funds for a previously frozen transaction. It releases the frozen funds back to their original state.

        You only need to specify the transaction ID to be unfrozen. Once unfrozen, the funds will be available for normal operations.

        <Note>The unfreeze process will release the compliance hold on the transaction, allowing it to proceed normally.</Note>
      security:
        - CoboAuth: []
        - OAuth2:
            - compliance_funds.unfreeze
      requestBody:
        description: The request body to unfreeze funds.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnfreezeDisposition'
      responses:
        '201':
          $ref: '#/components/responses/createDispositionResponse'
        4XX:
          $ref: '#/components/responses/badRequestError'
        5XX:
          $ref: '#/components/responses/internalServerError'
  /compliance/funds/disposition:
    get:
      tags:
        - Compliance
      operationId: get_disposition_status
      summary: Get disposition status
      description: |
        This operation retrieves the current status of a disposition request for a specific transaction.

        You can use this endpoint to check the status of any disposition operation (Refund, Isolate, or Unfreeze) 
        that has been initiated for a transaction. The response includes the disposition type, current status, 
        and the disposition transaction ID if applicable.

        <Note>Use this endpoint to monitor the progress of disposition operations and verify their completion.</Note>
      security:
        - CoboAuth: []
        - OAuth2:
            - compliance_funds.read
      parameters:
        - $ref: '#/components/parameters/TransactionIdParam'
      responses:
        '200':
          $ref: '#/components/responses/getDispositionResponse'
        4XX:
          $ref: '#/components/responses/badRequestError'
        5XX:
          $ref: '#/components/responses/internalServerError'
  /compliance/kyt/screenings/decisions:
    post:
      tags:
        - Compliance
      operationId: submit_kyt_screening_decisions
      summary: Submit KYT screening decision
      description: |
        This operation submits a KYT (Know Your Transaction) screening decision for a specific transaction based on an external compliance review.

        Use this endpoint to provide a screening decision (Approval, ApprovalWithAlert, Rejection, or ManualReview) after completing the external KYT screening process.

        The submitted decision will be recorded for compliance audit purposes and regulatory reporting requirements.

        <Note>Submitting a screening decision will update the transaction's KYT status and may automatically trigger downstream compliance workflows or notifications depending on the decision type.</Note>
      security:
        - CoboAuth: []
        - OAuth2:
            - compliance_kyt_decisions.update
      requestBody:
        $ref: '#/components/requestBodies/submitKytScreeningsDecisionBody'
      responses:
        '201':
          $ref: '#/components/responses/submitKytScreeningsDecisionResponse'
        4XX:
          $ref: '#/components/responses/badRequestError'
        5XX:
          $ref: '#/components/responses/internalServerError'
  /compliance/kyt/screenings/manual_review:
    post:
      tags:
        - Compliance
      operationId: submit_kyt_manual_review
      summary: Submit KYT manual review result
      description: |
        This operation submits a manual review result for a KYT (Know Your Transaction) screening case that requires human analysis.

        Use this endpoint when transactions flagged for manual review have been analyzed by compliance officers and require submission of review outcomes with detailed comments and justifications.

        This endpoint is specifically designed for submitting comprehensive manual review findings rather than automated screening decisions.

        <Note>Submitting a manual review result will update the KYT screening status and initiate appropriate compliance workflow actions based on the review outcome.</Note>
      security:
        - CoboAuth: []
        - OAuth2:
            - compliance_kyt_review.update
      requestBody:
        $ref: '#/components/requestBodies/submitKytScreeningsManualReviewBody'
      responses:
        '201':
          $ref: '#/components/responses/submitKytScreeningsReviewResponse'
        4XX:
          $ref: '#/components/responses/badRequestError'
        5XX:
          $ref: '#/components/responses/internalServerError'
  /compliance/kyt/screenings/status:
    get:
      tags:
        - Compliance
      operationId: get_kyt_screening_status
      summary: Get KYT screening status
      description: |
        This operation retrieves the current KYT (Know Your Transaction) screening status, including review status and fund disposition status, for a specific transaction.

        Use this endpoint to monitor the real-time screening progress for transactions processed through the KYT compliance system.

        <Note>This endpoint provides comprehensive compliance monitoring capabilities to help maintain AML (Anti-Money Laundering) regulatory compliance and audit trail requirements.</Note>
      security:
        - CoboAuth: []
        - OAuth2:
            - compliance_kyt_status.read
      parameters:
        - $ref: '#/components/parameters/TransactionIdParam'
      responses:
        '200':
          $ref: '#/components/responses/getKytScreeningsResponse'
        4XX:
          $ref: '#/components/responses/badRequestError'
        5XX:
          $ref: '#/components/responses/internalServerError'
components:
  schemas:
    Pagination:
      type: object
      description: The pagination information of the returned data.
      required:
        - before
        - after
        - total_count
      properties:
        before:
          type: string
          example: RqeEoTkgKG5rpzqYzg2Hd3szmPoj2cE7w5jWwShz3C1vyGmk1
          description: |
            An object ID used to retrieve records before the specified object, indicating earlier or smaller records relative to the current dataset. You can use it to paginate backwards. 

            If empty, it means you have reached the start of the data.  

            Most API endpoints sort by object ID, but some use other fields depending on the endpoint.
        after:
          type: string
          example: RqeEoTkgKG5rpzqYzg2Hd3szmPoj2cE7w5jWwShz3C1vyGSAk
          description: |
            An object ID used to retrieve records after the specified object, indicating newer or larger records relative to the current dataset. You can use it to paginate forwards.  

            If empty, it means you have reached the end of the data.  

            Most API endpoints sort by object ID, but some use other fields depending on the endpoint.
        total_count:
          type: integer
          example: 10000
          description: 'The total number of records that match the query criteria, unaffected by the pagination parameters (`before` , `after`, and `limit`).'
    ErrorResponse:
      type: object
      description: The response of a failed request.
      required:
        - error_code
        - error_message
        - error_id
      properties:
        error_code:
          type: integer
          description: 'The error code. Refer to [Error codes and status codes](https://www.cobo.com/developers/v2/api-references/error-codes) for more details.'
        error_message:
          type: string
          description: The error description.
        error_id:
          type: string
          description: The error log ID. You can provide the error ID when submitting a ticket to help Cobo to locate the issue.
          example: 0b6ddf19083c4bd1a9ca01bec44b24dd
    AssetInfo:
      type: object
      description: The asset information.
      required:
        - asset_id
      properties:
        asset_id:
          type: string
          description: The asset ID. An asset ID is the unique identifier of the asset held within your linked exchange account.
          example: USDT
        display_code:
          type: string
          description: The asset symbol. You can use the value for display purposes.
          example: USDT
        description:
          type: string
          description: The description of the asset.
          example: Tether USDT
        icon_url:
          type: string
          description: The URL of the asset icon.
          example: 'https://d.cobo.com/public/logos/USDT.png'
    TokenAssetModelType:
      type: string
      enum:
        - Account
        - UTXO
      example: Account
      description: |
        The asset model type. Possible values include:

        - `Account`: The account model. This model tracks the balances of user accounts, similar to the traditional banking system.

        - `UTXO`: The UTXO model. This model tracks individual outputs of a transaction rather than account balances. Each transaction consists of inputs (previous UTXOs) and outputs (new UTXOs).
    TokenInfo:
      type: object
      description: The token information.
      required:
        - token_id
        - chain_id
      properties:
        token_id:
          type: string
          description: 'The token ID, which is the unique identifier of a token.'
          example: ETH_USDT
        chain_id:
          type: string
          description: The ID of the chain on which the token operates.
          example: ETH
        asset_id:
          type: string
          description: (This concept applies to Exchange Wallets only) The asset ID. An asset ID is the unique identifier of the asset held within your linked exchange account.
          example: USDT
        symbol:
          type: string
          description: 'The token symbol, which is the abbreviated name of a token.'
          example: USDT
        name:
          type: string
          description: 'The token name, which is the full name of a token.'
          example: Tether USDT
        decimal:
          type: integer
          description: The token decimal.
          example: 18
        icon_url:
          type: string
          description: The URL of the token icon.
          example: 'https://d.cobo.com/public/logos/USDT.png'
        token_address:
          type: string
          description: 'The token address, if applicable.'
          example: '0xdAC17F958D2ee523a2206206994597C13D831ec7'
        fee_token_id:
          type: string
          description: The fee token ID. A fee token is the token with which you pay transaction fees.
          example: ETH
        can_deposit:
          type: boolean
          description: Whether deposits are enabled for this token.
          example: true
        can_withdraw:
          type: boolean
          description: Whether withdrawals are enabled for this token.
          example: true
        dust_threshold:
          type: string
          description: |
            The minimum withdrawal amount for Custodial Wallets. If your withdrawal amount is smaller than this threshold, the withdrawal request will receive an error.

            Note: [Cobo Loop](https://manuals.cobo.com/en/portal/custodial-wallets/cobo-loop) transfers do not have this limitation.
          example: '0.00000546'
        custodial_minimum_deposit_threshold:
          type: string
          description: |
            The minimum deposit amount for Custodial Wallets. If the amount you deposit to a Custodial Wallet is smaller than this threshold, the deposit will not show up on Cobo Portal or trigger any webhook events.

            Note: [Cobo Loop](https://manuals.cobo.com/en/portal/custodial-wallets/cobo-loop)transfers do not have this limitation.
          example: '0.0001'
        asset_model_type:
          $ref: '#/components/schemas/TokenAssetModelType'
    ExtendedTokenInfo:
      type: object
      description: 'The token information, including whether the token can be deposited or withdrawn.'
      allOf:
        - type: object
          properties:
            can_deposit:
              type: boolean
              description: |
                Whether the token can be deposited.

                - `true`: The token can be deposited.

                - `false`: The token cannot be deposited.
              default: false
              example: false
            can_withdraw:
              type: boolean
              description: |
                Whether the token can be withdrawn.

                - `true`: The token can be withdrawn.

                - `false`: The token cannot be withdrawn.
              default: false
              example: false
        - $ref: '#/components/schemas/TokenInfo'
    ChainInfo:
      type: object
      description: The chain information.
      required:
        - chain_id
      properties:
        chain_id:
          type: string
          description: 'The chain ID, which is the unique identifier of a blockchain.'
          example: ETH
        symbol:
          type: string
          description: 'The chain symbol for display purposes, which is the abbreviated name of a chain.'
          example: ETH
        icon_url:
          type: string
          description: The URL of the chain icon.
          example: 'https://d.cobo.com/public/logos/ETH.png'
        chain_identifier:
          type: string
          description: 'A functional identifier used to group blockchains with similar execution logic. For example, `ETH` for all EVM-compatible chains (Ethereum, BNB Smart Chain, Polygon).'
          example: ETH
        explorer_tx_url:
          type: string
          description: The transaction URL pattern on the blockchain explorer. You can use it to concatenate the transaction URLs.
          example: 'https://etherscan.io/tx/{txn_id}'
        explorer_address_url:
          type: string
          description: The address URL pattern on the blockchain explorer. You can use it to concatenate the address URLs.
          example: 'https://etherscan.io/address/{address}'
        require_memo:
          type: boolean
          description: Whether the chain requires a memo.
          example: false
        confirming_threshold:
          type: integer
          format: int32
          description: 'The number of confirmations required for an on-chain transaction, such as 64 for Ethereum.'
          example: 15
        coinbase_maturity:
          type: integer
          format: int32
          description: 'The number of confirmations required before a coinbase transaction is considered mature and can be spent, for example, 100 confirmations for BTC.'
          example: 15
    WalletType:
      type: string
      enum:
        - Custodial
        - MPC
        - SmartContract
        - Exchange
      example: Custodial
      description: |
        The wallet type. Possible values include:

        - `Custodial`: [Custodial Wallets](https://manuals.cobo.com/en/portal/custodial-wallets/introduction)

        - `MPC`: [MPC Wallets](https://manuals.cobo.com/en/portal/mpc-wallets/introduction)

        - `SmartContract`: [Smart Contract Wallets](https://manuals.cobo.com/en/portal/smart-contract-wallets/introduction)

        - `Exchange`: [Exchange Wallets](https://manuals.cobo.com/en/portal/exchange-wallets/introduction)
    WalletSubtype:
      type: string
      enum:
        - Asset
        - Web3
        - Org-Controlled
        - User-Controlled
        - 'Safe{Wallet}'
        - Main
        - Sub
      example: Asset
      description: |
        The wallet sub-type. Possible values include:
        - `Asset`: Custodial Wallets (Asset Wallets).
        - `Web3`: Custodial Wallets (Web3 Wallets).
        - `Org-Controlled`: MPC Wallets (Organization-Controlled Wallets).
        - `User-Controlled`: MPC Wallets (User-Controlled Wallets).
        - `Safe{Wallet}`: Smart Contract Wallets (Safe).
        - `Main`: Exchange Wallets (Main Account).
        - `Sub`: Exchange Wallets (Sub Account).

        Each wallet sub-type requires a different set of properties. Switch between the above tabs for details.
    SmartContractWalletType:
      type: string
      enum:
        - 'Safe{Wallet}'
      example: 'Safe{Wallet}'
      default: 'Safe{Wallet}'
      description: The Smart Contract Wallet type.
    SmartContractWalletOperationType:
      type: string
      enum:
        - CoboSafe
      example: CoboSafe
      default: CoboSafe
      description: The way you interact with the Smart Contract Wallet.
    SmartContractInitiator:
      title: Initiator Wallets
      description: The information about the initiator.
      type: object
      required:
        - wallet_id
        - address
      properties:
        wallet_id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          description: The initiator's wallet ID.
        address:
          type: string
          example: '0x1234567890123456789012345678901234567890'
          description: 'The initiator''s wallet address. '
    ExchangeId:
      type: string
      enum:
        - binance
        - okx
        - deribit
        - bybit
        - gate
        - bitget
        - bitmart
        - bitfinex
      description: |
        The ID of the exchange. Possible values include:
          - `binance`: Binance.
          - `okx`: OKX.
          - `deribit`: Deribit.
          - `bybit`: Bybit.
          - `gate`: Gate.io
          - `bitget`: Bitget
          - `bitmart`: BitMart
          - `bitfinex`: Bitfinex
      example: binance
    Balance:
      type: object
      description: The balance details.
      required:
        - total
        - available
      properties:
        total:
          type: string
          description: 'The current amount of tokens in an address, which is retrieved directly from the network. To learn more, see [Balances and transaction amounts for MPC Wallets](https://www.cobo.com/developers/v2/guides/mpc-wallets/balance-amounts) for more details.'
          example: '100.0'
        available:
          type: string
          description: 'The amount of tokens ready to be spent. To learn more, see [Balances and transaction amounts for MPC Wallets](https://www.cobo.com/developers/v2/guides/mpc-wallets/balance-amounts) for more details.'
          example: '80.5'
        pending:
          type: string
          description: 'The total amount being sent in a transaction, which is calculated as the withdrawal amount plus the transaction fee. To learn more, see [Balances and transaction amounts for MPC Wallets](https://www.cobo.com/developers/v2/guides/mpc-wallets/balance-amounts) for more details.'
          default: '0'
          example: '10.5'
        locked:
          type: string
          description: 'For UTXO chains, this is the combined value of the selected UTXOs for the transaction. For other chains, it is equal to the Pending amount. To learn more, see [Balances and transaction amounts for MPC Wallets](https://www.cobo.com/developers/v2/guides/mpc-wallets/balance-amounts) for more details.'
