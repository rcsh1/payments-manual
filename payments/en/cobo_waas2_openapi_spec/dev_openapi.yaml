            signers:
              type: array
              items:
                type: string
                format: address
                pattern: '^0x[a-fA-F0-9]{40}$'
                example: '0x1234567890123456789012345678901234567890'
              description: The signers of the Smart Contract Wallet.
            threshold:
              type: integer
              minimum: 1
