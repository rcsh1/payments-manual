      type: object
      required:
        - action
        - status
      properties:
        action:
          type: string
          example: Submitted
          description: |
            The action in the swap activity. Possible values include:
              - `Submitted`: The swap request has been submitted.
              - `Pending Authorization`: The swap request is pending authorization.
              - `Bridge {Token}`: The token is being bridged to the destination chain.
              - `Swap {Token}`: The token is being exchanged to the destination token.
              - `Cobo Confirmation`: The swap result is pending Cobo's final confirmation.
        status:
          type: string
          example: Success
          description: |
            The status of the action. Possible values include:
              - `Success`: The action completed successfully.
              - `Processing`: The action is being processed.
              - `Failed`: The action failed.
        timestamp:
          type: integer
          format: int64
          example: 1640995200000
          description: |
            The time when the action occurred, in Unix timestamp format, measured in milliseconds. 
