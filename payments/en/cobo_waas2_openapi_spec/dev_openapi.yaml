        - token_id
        - recommended
      properties:
        fee_type:
          $ref: '#/components/schemas/FeeType'
        token_id:
          type: string
          description: The token used to pay the transaction fee.
          example: ETH
        slow:
          required:
            - max_fee_per_gas
            - max_priority_fee_per_gas
          allOf:
            - $ref: '#/components/schemas/EvmEip1559FeeBasePrice'
        recommended:
          required:
            - max_fee_per_gas
            - max_priority_fee_per_gas
          allOf:
            - $ref: '#/components/schemas/EvmEip1559FeeBasePrice'
        fast:
          required:
            - max_fee_per_gas
            - max_priority_fee_per_gas
          allOf:
            - $ref: '#/components/schemas/EvmEip1559FeeBasePrice'
    EvmLegacyFeeRate:
      type: object
