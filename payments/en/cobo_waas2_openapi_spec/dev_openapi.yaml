    createPaymentOrderBody:
      description: The request body to create a pay-in order.
      content:
        application/json:
          schema:
            type: object
            required:
              - merchant_id
              - fee_amount
              - psp_order_code
            properties:
              merchant_id:
                type: string
                description: The merchant ID.
                example: '1001'
              merchant_order_code:
                type: string
                description: A unique reference code assigned by the merchant to identify this order in their system.
                example: M20240201001
              psp_order_code:
                type: string
                description: A unique reference code assigned by the developer to identify this order in their system.
                example: P20240201001
              pricing_currency:
                type: string
                description: 'The pricing currency that denominates `pricing_amount` and `fee_amount`. If left empty, both values will be denominated in `payable_currency`. Currently, only `USD` is supported.'
                example: USD
              pricing_amount:
                type: string
                description: 'The base amount of the order, excluding the developer fee (specified in `fee_amount`). Values must be greater than `0` and contain two decimal places.'
                example: '100.00'
              fee_amount:
                type: string
                description: 'The developer fee for the order. It is added to the base amount (`pricing_amount`) to determine the final charge. For example, if `pricing_amount` is "100.00" and `fee_amount` is "2.00", the payer will be charged "102.00" in total, with "100.00" being settled to the merchant account and "2.00" settled to the developer account. Values must be greater than 0 and contain two decimal places.'
                example: '2.00'
              payable_currency:
                type: string
                description: |
                  The ID of the cryptocurrency used for payment. Supported values:
                    - USDC: `ETH_USDC`, `ARBITRUM_USDC`, `SOL_USDC`, `BASE_USDC`, `MATIC_USDC`, `BSC_USDC`
                    - USDT: `TRON_USDT`, `ETH_USDT`, `ARBITRUM_USDT`, `SOL_USDT`, `BASE_USDT`, `MATIC_USDT`, `BSC_USDT`
                example: ETH_USDT
              payable_amount:
                type: string
                description: |
                  The total amount the payer needs to pay, denominated in the specified `payable_currency`. If this field is left blank, the system will automatically calculate the amount at order creation using the following formula: (`pricing_amount` + `fee_amount`)  current exchange rate.

                  Values must be greater than 0 and contain two decimal places.
                example: '103.03'
              expired_in:
                type: integer
                description: |
                  The pay-in order will expire after approximately a certain number of seconds:
                  - The order status becomes final and cannot be changed
                  - The `received_token_amount` field will no longer be updated
                  - Funds received after expiration will be categorized as late payments and can only be settled from the developer balance.
                  - A late payment will trigger a `transactionLate` webhook event.
                example: 1800
              amount_tolerance:
                type: string
                description: |
                  The allowed amount deviation, with precision up to 2 decimal places.

                  For example, if `payable_amount` is `100.00` and `amount_tolerance` is `0.50`:
                  - Payer pays 99.55  Success (difference of 0.45  0.5)
                  - Payer pays 99.40  Failure (difference of 0.60 > 0.5)
                example: '0.5'
              currency:
                type: string
                description: This field has been deprecated. Please use `pricing_currency` instead.
                default: ''
                example: USD
              order_amount:
                type: string
                description: This field has been deprecated. Please use `pricing_amount` instead.
                example: '100.00'
              token_id:
                type: string
                description: This field has been deprecated. Please use `payable_currency` instead.
                example: ETH_USDT
              use_dedicated_address:
                type: boolean
                description: This field has been deprecated.
                example: false
              custom_exchange_rate:
                type: string
                description: This field has been deprecated.
                example: '1.00'
    updatePaymentOrderBody:
      description: The request body to update a pay-in order.
      content:
        application/json:
          schema:
            type: object
            required:
              - expired
            properties:
              expired:
