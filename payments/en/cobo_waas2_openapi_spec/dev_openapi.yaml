          example: 'https://example.com/return'
          format: uri
    OrderLinkBusinessInfo:
      type: object
      required:
        - fee_amount
        - merchant_id
        - psp_order_code
      properties:
        merchant_id:
          type: string
          description: The merchant ID.
          example: '1001'
        merchant_order_code:
          type: string
          description: A unique reference code assigned by the merchant to identify this order in their system. The code should have a maximum length of 128 characters.
          example: M20240201001
        psp_order_code:
          type: string
          description: |
            A unique reference code assigned by you as a developer to identify this order in your system. This code must be unique across all orders in your system. The code should have a maximum length of 128 characters.
          example: P20240201001
        pricing_currency:
          type: string
          description: |
            The pricing currency that denominates `pricing_amount` and `fee_amount`. Currently, only `USD`/`USDT`/`USDC` are supported. If left empty, both values will be denominated in `payable_currencies`.
          example: USD
        pricing_amount:
          type: string
          description: |
            The base amount of the order, excluding the developer fee (specified in `fee_amount`). Values must be greater than `0` and contain two decimal places.
          example: '100.00'
        fee_amount:
          type: string
          description: |
            The developer fee for the order. It is added to the base amount (`pricing_amount`) to determine the final charge. For example, if `pricing_amount` is "100.00" and `fee_amount` is "2.00", the payer will be charged "102.00" in total, with "100.00" being settled to the merchant account and "2.00" settled to the developer account. Values must be greater than 0 and contain two decimal places.
          example: '2.00'
        payable_currencies:
          type: array
          description: |
            The IDs of the cryptocurrencies used for payment. Supported values:
             - USDC: `ETH_USDC`, `ARBITRUM_USDC`, `SOL_USDC`, `BASE_USDC`, `MATIC_USDC`, `BSC_USDC`
             - USDT: `TRON_USDT`, `ETH_USDT`, `ARBITRUM_USDT`, `SOL_USDT`, `BASE_USDT`, `MATIC_USDT`, `BSC_USDT`
          items:
            type: string
          example:
            - ETH_USDT
            - SOL_USDC
            - TRON_USDT
        payable_amounts:
          type: array
          description: |
            The total amounts the payer needs to pay for each currency in `payable_currencies`. If this field is left blank, the system will automatically calculate the amounts at order creation using the following formula: (`pricing_amount` + `fee_amount`)  current exchange rate.

            Values must be greater than 0 and contain two decimal places.
          items:
            type: object
            properties:
              token_id:
                type: string
                description: |
                  The ID of the cryptocurrency used for payment. Supported values:
                  - USDC: `ETH_USDC`, `ARBITRUM_USDC`, `SOL_USDC`, `BASE_USDC`, `MATIC_USDC`, `BSC_USDC`
                  - USDT: `TRON_USDT`, `ETH_USDT`, `ARBITRUM_USDT`, `SOL_USDT`, `BASE_USDT`, `MATIC_USDT`, `BSC_USDT`
                example: ETH_USDT
              amount:
                type: string
                description: The payable amount in the specified currency.
                example: '103.03'
            required:
              - token_id
              - amount
          example:
            - token_id: ETH_USDT
              amount: '103.03'
            - token_id: SOL_USDC
              amount: '105.05'
        expired_in:
          type: integer
          description: |
            The number of seconds until the pay-in order expires, counted from when the request is sent. For example, if set to `1800`, the order will expire in 30 minutes. Must be greater than zero and cannot exceed 3 hours (10800 seconds). After expiration:

            - The order status becomes final and cannot be changed
            - The `received_token_amount` field will no longer be updated
            - Funds received after expiration will be categorized as late payments and can only be settled from the developer balance.
            - A late payment will trigger a `transactionLate` webhook event.
          default: 1800
          example: 1800
        amount_tolerance:
          type: string
          description: |
            The allowed amount deviation, with precision up to 2 decimal places.

            For example, if `payable_amount` is `100.00` and `amount_tolerance` is `0.50`:
            - Payer pays 99.55  Success (difference of 0.45  0.5)
            - Payer pays 99.40  Failure (difference of 0.60 > 0.5)
          example: '0.5'
        currency:
          type: string
          description: This field has been deprecated. Please use `pricing_currency` instead.
        order_amount:
          type: string
          description: This field has been deprecated. Please use `pricing_amount` instead.
        token_ids:
          type: array
          description: |
            This field has been deprecated. Please use `payable_currencies` instead.
          items:
            type: string
        custom_exchange_rates:
          type: array
          description: |
            This field has been deprecated.
          items:
            type: object
            properties:
              token_id:
                type: string
              exchange_rate:
                type: string
            required:
              - token_id
              - exchange_rate
        use_dedicated_address:
          type: boolean
          description: This field has been deprecated.
          example: false
